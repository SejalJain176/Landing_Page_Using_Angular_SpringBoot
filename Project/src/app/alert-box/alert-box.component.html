<h2 mat-dialog-title>{{ data.success ? 'Welcome' : 'Sign Up Failed' }}</h2>
<mat-dialog-content>
   
      <p>{{ data.message }}</p> <mat-icon color="{{ data.success ? 'primary' : 'warn' }}">
        {{ data.success ? 'check_circle' : 'error' }}
      </mat-icon>
</mat-dialog-content>
<mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">OK</button>
</mat-dialog-actions>
